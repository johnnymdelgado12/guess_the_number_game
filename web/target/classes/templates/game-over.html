<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Guess the Number Game</title>
</head>
<body>
    <div align="center">
        <h1>Guess the Number game</h1>
        <h2>GAME OVER</h2>
        <h3 th:text="${resultMessage}">Result Message Content</h3>
        <h3><a th:href="play" th:text="Play">Play Again?</a></h3>
        <h3><a th:href="">Home</a></h3>
    </div>
</body>
</html>
